<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Rock Paper Scissors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <script src='javascript.js' defer></script>
</head>
<body>
    <div class="body">
        <div class="header">
            <div class="title">ROCK PAPER SCISSORS</div>
            <div class="instructions">FIRST TO 5 WINS</div>
        </div>
        <div class="scoreboard">
            <div id="record"></div>
            <div id="log"></div>
        </div>
        <div class="buttons">
            <button class="button" id="ROCK">ROCK</button>
            <button class="button" id="PAPER">PAPER</button>
            <button class="button" id="SCISSORS">SCISSORS</button>
        </div>
    </div>
</body>
</html>
