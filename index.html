<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>ROCK PAPER SCISSORS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <script src='javascript.js' defer></script>
</head>
<body>
    <div class="body">
        <div class="header">
            <div class="text" id="title">SWORD LANCE AXE</div>
        </div>
        <div class="middle">
        <div class="scoreboard">
            <div class="text" id="instructions">FIRST TO 5 WINS, WIN BY 2</div>
            <div class="text" id="record"></div>
            <div class="text" id="log"></div>
        </div>
        <div class="buttons">
            <button class="button" id="SWORD">
                <img src="./images/sword.png" alt="Sword">
            </button>
            <button class="button" id="LANCE">
                <img src="./images/lance.png" alt="Lance">
            </button>
            <button class="button" id="AXE">
                <img src="./images/axe.png" alt="Axe">
            </button>
        </div>
        <div class="text" id="output"></div>
        </div>
    </div>
    <div class="footer">Webpage by: ajarred | 2023</div>
</body>
</html>
